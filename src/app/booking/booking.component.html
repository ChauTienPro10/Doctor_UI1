            <label class="lf--label" for="password">

          </div>
          <div class="flex-row">
            <label class="lf--label" for="password">
                <svg x="0px" y="0px" width="12px" height="13px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>
            </label>
            <input id="password" class='lf--input'  type='time'  [(ngModel)]="time" [ngModelOptions]="{ standalone: true }">
          </div>
        <input class='lf--submit' type='submit' value='Book Now' (click)="booking()">
      </form>
      <a style="cursor: pointer;" class='lf--forgot' (click)="back()">Back</a>
</div>
